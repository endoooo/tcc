
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>TCC testes</title>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div id="g001"></div>
		<button type="button" value="all">Todos</button>
		<button type="button" value="Brasil">Brasil</button>
		<button type="button" value="Norte">Norte</button>
		<button type="button" value="Nordeste">Nordeste</button>
		<button type="button" value="Sudeste">Sudeste</button>
		<button type="button" value="Sul">Sul</button>
		<button type="button" value="Centro-Oeste">Centro-Oeste</button>

		<script type="text/javascript">

		//line generator
		var line = d3.svg.line()
			.x(function(d) { return x(d.ano); })
			.y(function(d) { return y(d.valor); })
			.interpolate("linear");
		var zeroline = d3.svg.line()
			.x(function(d) { return x(d.ano); })
			.y(function(d) { return y(0); })
			.interpolate("linear");

		//graph config
		var w = 600;
		var h = 300;
		var padding = 30;

		//scales
		var x = d3.scale.linear().domain([2005, 2011]).range([0+padding, w-padding]);
		var y = d3.scale.linear().domain([0, 60]).range([h-padding, 0+padding]);

		//colors
		function colorize(region) {
			switch(region) {
				case 'Norte':
					return 'blue';
					break;
				case 'Nordeste':
					return 'red';
					break;
				case 'Sul':
					return 'green';
					break;
				case 'Sudeste':
					return 'orange';
					break;
				case 'Centro-Oeste':
					return 'purple';
					break;
				default:
					return 'black';
					break;
			}
		}

		$('button').on('click', function(){
			filter($(this).val());
		});

		function filter(arr) {

			console.log(arr);
			d3.csv("data/1023.csv", function(csv){

				//grouping by region
				var dataset = d3.nest()
					.key(function(d) {return d.regiao;})
					.entries(csv);

				//creating chart var
				var chart = d3.select('#g001 svg').selectAll('path.line').data(dataset.filter(
					function(d){return checkRegion(d.key, arr);}
				));

				//new lines
				chart.enter()
					.append('path')
					.attr('class', 'line')
					.attr('d', function(d){return zeroline(d.values);});
				//update lines
				chart.transition()
					.attr("d", function(d){return line(d.values);})
					.attr("stroke", function(d){ return colorize(d.key);})
					.attr("stroke-width", 1)
					.attr("fill", "none");
				//remove empty
				chart.exit().transition()
					.attr('d', function(d){return zeroline(d.values);})
					.remove();

				//circles
				chart.selectAll('g').data(dataset).enter()
					.append('g')
					.selectAll('circle').data(function(d){return d.values;}).enter()
					.append('circle')
					.attr('cx', function(d){return x(d.ano);})
					.attr('cy', function(d){return y(d.valor);})
					.attr('r', 2);

			});

		}

		d3.csv("data/1023.csv", function(csv){

			console.log(csv);

			//grouping by region
			var dataset = d3.nest()
				.key(function(d) {return d.regiao;})
				.entries(csv);

			console.log(dataset);

			//Define X axis
			var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom")
				.ticks(1);

			//Define Y axis
			var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left")
				.ticks(1);

			//chart
			var chart = d3.select('#g001')
				.append('svg')
				.attr('width', w)
				.attr('height', h);

			//lines
			chart.selectAll('path').data(dataset).enter()
				.append('path')
				.attr('class', 'line')
				.attr("d", function(d){return line(d.values);})
				.attr("stroke", function(d){ return colorize(d.key);})
				.attr("stroke-width", 1)
				.attr("fill", "none");

			//circles
			// chart.selectAll('g').data(dataset).enter()
			// 	.append('g')
			// 	.attr('class', 'circles')
			// 	.selectAll('circle').data(function(d){return d.values;}).enter()
			// 	.append('circle')
			// 	.attr('cx', function(d){return x(d.ano);})
			// 	.attr('cy', function(d){return y(d.valor);})
			// 	.attr('r', 2);

			//Create X axis
			chart.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			chart.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

			//Checkboxes
			d3.select('#g001').selectAll('input[type=checkbox]').data(dataset).enter()
				.append('label')
				.attr('for', function(d,i){ return 'r'+i; })
				.attr('style', function(d){ return 'color:' + colorize(d.key); })
    			.text(function(d) { return d.key; })
				.append('input')
				.attr('class', 'checkbox')
				.attr('type', 'checkbox')
				.attr('value', function(d){ return d.key; })
				.attr('checked', 'checked')
				.attr("id", function(d,i) { return 'r'+i; })
		});

		$('body').on('click', '.checkbox', function(){
			var r = [];
			$('.checkbox:checked').each(function(){
				r.push($(this).val());
			})
			filter(r);
		});
		function checkRegion(region, arr) {
			for (var i = 0; i < arr.length; i++) {
			    if (region === arr[i]) return true;
			}
			return false;
		}

		</script>
	</body>
</html>
