<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Notas da introdução</title>
	</head>

	<body>
		
		<div id="intro-note">
			<p class="headline">Este é um modelo de nota</p>
			<hr/>
			<p>Você pode:</p>
			<br/>
			<p><span class="num">1.</span> Clicar na barra superior e arrastar para reposicionar esta caixa.</p>
			<br/>
			<p><span class="num">2.</span> Clicar em <span class="icon-minus"></span> para esconder o conteúdo.</p>
			<br/>
			<p><span class="num">3.</span> Ou clicar em <span class="icon-close"></span> para fechar a nota.</p>
		</div>
	</body>
</html>
